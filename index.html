<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AltSchhool Asignment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="box-one">
            <img id="header-img" src="./Logo.png" alt="Logo">
            <h1 id="h-heading"> For Individuals</h1>
            <p id="header-p">Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div> 
        <div class="flex-container">
            <form action="#" class="form">
                <div class="column">
                    <div class="input-box">
                        <label >First Name</label>
                        <input type="text">
                    </div> 
                    <div class="input-box">
                        <label >Last Name</label>
                        <input type="text" >
                    </div> 
                </div>
                <div class="column">
                    <div class="input-box">
                        <label >Gender</label>
                        <select name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            </select>
                    </div> 
                    <div class="input-box">
                        <label >Date Of Birth</label>
                        <input type="date">
                    </div> 
                </div>
                <div class="column">
                    <div class="input-box">
                        <label > Weight(KG)</label>
                        <input type="text"placeholder="Enter weight">
                    </div> 
                    <div class="input-box">
                        <label >Height(CM)</label>
                        <input type="text" placeholder="Enter height">
                    </div> 
                </div>
                <div class="input-box">
                    <label >Activity Level</label>
                    <select name="Activity Level">
                        <option value="PRO"> Professional</option>
                        <option value="EXP"> EXpert </option>
                        <option value="NOv"> Novice </option>
                    </select>
                </div>
                <div class="input-box">
                    <label >Password</label>
                    <input type="password" placeholder="Enter password" >
                </div>
                <div class="input-box button">
                    <button type="submit"> Register </button>
                </div>
                <p class="footer"> By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </section>
</body>
</html>
